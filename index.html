<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Rebirth Creative Studio | Redefining Culture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Young+Serif&family=DM+Serif+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rebirth-green': '#004D31',
              'rebirth-grey': '#F5F5F5',
              'rebirth-black': '#111111',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Young Serif', 'serif'],
              'dm-serif': ['DM Serif Display', 'serif'],
            },
            letterSpacing: {
              'ultra-widest': '0.5em',
            },
            animation: {
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #ffffff;
        color: #111111;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      ::selection {
        background-color: #004D31;
        color: white;
      }

      /* Film Grain Overlay */
      .grain-overlay::before {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #004D31;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="grain-overlay">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
